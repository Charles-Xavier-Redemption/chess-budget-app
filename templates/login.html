<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: url("{{ url_for('static', filename='login.PNG') }}") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            /* Default mobile/portrait: image centered */
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            position: absolute;
        }
        .login-input, .login-btn {
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
            border: 1.5px solid rgba(200,200,200,0.55);
            box-shadow: 0 2px 12px rgba(0,0,0,0.09);
            margin-bottom: 16px;
            padding: 13px 18px;
            width: 92vw;
            max-width: 370px;
            background: rgba(255,255,255,0.19);
            color: #252525;
        }
        .login-btn {
            background: linear-gradient(90deg, #ffe082 0%, #e9be50 90%);
            font-weight: bold;
            border: none;
            box-shadow: 0 3px 16px rgba(200,150,0,0.13);
            cursor: pointer;
            transition: background 0.16s, box-shadow 0.13s;
        }
        .login-btn:hover, .login-btn:focus {
            background: linear-gradient(90deg, #ffeabf 0%, #ffe066 100%);
            box-shadow: 0 6px 28px #ffe06666;
        }

        /* === Mobile: Centered image and form near bottom === */
        @media (max-width: 800px) {
            body {
                background-position: center center;
            }
            .login-form {
                bottom: 12vh;
                left: 0;
                right: 0;
                top: auto;
                margin: 0 auto;
            }
        }

        /* === Desktop/iPad: Shift background up so face is visible === */
        @media (min-width: 801px) {
            body {
                /* Adjust vertical percent as needed: try 25-35% for perfect face centering */
                background-position: center 30%;
            }
            .login-form {
                top: 65%;
                left: 0;
                right: 0;
                transform: translateY(-50%);
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <form class="login-form" method="post" autocomplete="off">
        <input class="login-input" type="text" name="pin" placeholder="Enter username" autofocus>
        <button class="login-btn" type="submit">Submit</button>
    </form>
</body>
</html>
