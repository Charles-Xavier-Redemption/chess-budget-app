<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='login.PNG') }}") center center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form-container {
            background: rgba(255, 255, 255, 0.13);
            border-radius: 18px;
            box-shadow: 0 8px 40px #0006, 0 1.5px 8px #ffe06688;
            padding: 42px 22px 30px 22px;
            max-width: 320px;
            width: 92vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(9px) saturate(125%);
            margin: 2vw;
        }
        .login-form-container h2 {
            margin: 0 0 30px 0;
            font-size: 1.6rem;
            color: #f6f1d0;
            letter-spacing: 0.09em;
            font-weight: 700;
            text-shadow: 0 2px 12px #1a1300cc, 0 0.5px 1px #ffe06677;
        }
        .login-input {
            background: rgba(255,255,255,0.26);
            border: none;
            border-radius: 9px;
            padding: 16px 18px;
            margin-bottom: 18px;
            font-size: 1.12rem;
            width: 94%;
            color: #2c2200;
            font-weight: 600;
            outline: none;
            box-shadow: 0 0.5px 7px #e8d18199;
            transition: box-shadow 0.14s, background 0.14s;
        }
        .login-input:focus {
            box-shadow: 0 0 0 3px #ffe066cc, 0 0.5px 7px #e8d18199;
            background: rgba(255,255,255,0.37);
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(92deg, #ffe066 0%, #e7be3e 100%);
            color: #664f11;
            border: none;
            border-radius: 11px;
            padding: 15px 0;
            font-size: 1.18rem;
            font-weight: 700;
            box-shadow: 0 2px 13px #fffae099;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: background 0.18s, color 0.16s;
        }
        .login-btn:hover, .login-btn:focus {
            background: linear-gradient(92deg, #fce25f 0%, #e0b700 100%);
            color: #2c2200;
        }
        @media (max-width: 480px) {
            .login-form-container {
                padding: 25px 5px 19px 5px;
                max-width: 98vw;
                box-shadow: 0 4px 18px #0007, 0 1.5px 8px #ffe06677;
            }
            .login-input {
                padding: 11px 10px;
                font-size: 1.01rem;
            }
            .login-btn {
                padding: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <form method="post" class="login-form-container" autocomplete="off">
        <h2>Welcome</h2>
        <input class="login-input" type="text" name="pin" maxlength="24" placeholder="Enter username" autofocus>
        <button class="login-btn" type="submit">Submit</button>
    </form>
</body>
</html>
